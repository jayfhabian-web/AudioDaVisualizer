<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonk V28 - Tweak Bench</title>
    <style>
        /* --- THEME --- */
        :root {
            --bg: #000;
            --panel: rgba(10, 10, 10, 0.98);
            --border: rgba(255, 255, 255, 0.15);
            --text: #ccc;
            --accent: #ff0033;
            --react-active: #00ff88;
        }
        * { box-sizing: border-box; user-select: none; }

        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', monospace; overflow: hidden; color: var(--text); }
        
        #flash-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; opacity: 0; mix-blend-mode: screen; }
        #canvas-layer { position: absolute; top: 0; left: 0; z-index: 1; }
        
        #logo-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; height: 320px; z-index: 5; border-radius: 50%; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            border: 2px solid rgba(255,255,255,0.05);
            transition: border-color 0.1s;
        }

        /* UI PANEL */
        #ui-panel {
            position: absolute; top: 0; left: 0; width: 400px; height: 100vh;
            background: var(--panel); border-right: 1px solid var(--border);
            padding: 15px; z-index: 20; overflow-y: auto;
            transition: transform 0.2s ease;
        }
        #ui-panel.hidden { transform: translateX(-100%); }

        /* LOADING & MODAL OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .overlay.active { display: flex; }
        
        /* TWEAK MODAL SPECIFIC */
        #tweak-modal { z-index: 200; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); }
        .tweak-container { width: 80%; max-width: 500px; border: 1px solid #333; padding: 20px; background: #000; border-radius: 8px; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 10px; color: #555; cursor: pointer; font-size: 20px; font-weight: bold; }
        
        /* BIG GRAPH IN TWEAK MODE */
        #tweak-graph { width: 100%; height: 200px; background: #111; border: 1px solid #333; position: relative; margin-bottom: 20px; overflow: hidden;}
        #tweak-bar { width: 100%; height: 0%; background: var(--accent); position: absolute; bottom: 0; left: 0; transition: height 0.05s; }
        #tweak-thresh { width: 100%; height: 2px; background: #fff; position: absolute; bottom: 80%; left: 0; cursor: ns-resize; box-shadow: 0 0 10px #fff; }

        .shape-btn-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .shape-btn { flex: 1; padding: 10px; background: #111; border: 1px solid #333; color: #666; cursor: pointer; text-align: center; font-size: 10px; text-transform: uppercase; font-weight: bold; }
        .shape-btn.active { border-color: #fff; color: #fff; background: #222; }

        .react-btn { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #555; font-weight: bold; letter-spacing: 2px; cursor: pointer; transition: all 0.2s; }
        .react-btn.active { background: var(--react-active); color: #000; box-shadow: 0 0 20px var(--react-active); border: none; }

        /* STANDARD UI */
        h2 { font-size: 14px; color: #fff; margin: 0 0 15px 0; border-left: 3px solid var(--accent); padding-left: 10px; text-transform: uppercase; letter-spacing: 2px; }
        h3 { font-size: 10px; color: #666; margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 4px; font-weight: 700; text-transform: uppercase; }

        .control-group { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 9px; color: #888; margin-bottom: 4px; font-weight: 600; text-transform: uppercase; }
        input[type="range"] { width: 100%; height: 4px; background: #222; border-radius: 2px; appearance: none; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 10px; height: 10px; background: #fff; border-radius: 50%; }
        input[type="file"] { width: 100%; background: #111; border: 1px solid #222; color: #666; padding: 6px; border-radius: 4px; font-size: 9px; }
        select { width: 100%; background: #111; border: 1px solid #222; color: #ccc; padding: 6px; font-size: 10px; text-transform: uppercase; }

        .sculptor-grid { display: flex; gap: 6px; height: 140px; background: #050505; border: 1px solid #333; padding: 6px; margin-bottom: 10px; }
        .sculpt-col { flex: 1; display: flex; flex-direction: column; border: 1px solid #222; background: #111; position: relative; }
        .graph-area { flex: 1; position: relative; width: 100%; overflow: hidden; background: rgba(0,0,0,0.5); border-bottom: 1px solid #333; }
        .audio-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: #444; opacity: 0.7; transition: height 0.05s; }
        .thresh-line { position: absolute; left: 0; width: 100%; height: 2px; background: #fff; pointer-events: none; opacity: 0.5; }

        /* Small Controls */
        .col-controls { height: 30px; display: flex; align-items: center; justify-content: center; background: #080808; }
        .tweak-trigger-btn { background: none; border: 1px solid #333; color: #666; font-size: 10px; padding: 2px 8px; cursor: pointer; border-radius: 4px; }
        .tweak-trigger-btn:hover { color: #fff; border-color: #fff; }
        .react-indicator { width: 6px; height: 6px; background: var(--react-active); border-radius: 50%; margin-left: 5px; box-shadow: 0 0 5px var(--react-active); display: none; }
        .react-indicator.active { display: block; }

        .checkbox-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; background: #0f0f0f; padding: 8px; border-radius: 4px; border: 1px solid #222; }
        #toggle-ui { position: absolute; top: 15px; left: 420px; z-index: 25; background: #000; color: #fff; border: 1px solid #333; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-size: 9px; font-weight: bold; letter-spacing: 1px; }
        #ui-panel.hidden + #toggle-ui { left: 15px; }
    </style>
</head>
<body>

    <div id="loader" class="overlay">
        <div style="font-size: 20px; color: var(--accent); font-weight: bold;">ANALYZING TRACK</div>
    </div>

    <div id="tweak-modal" class="overlay">
        <div class="tweak-container">
            <div class="close-btn" onclick="closeTweak()">√ó</div>
            <h2 style="border:none; text-align:center;">Tweak Band <span id="tweak-band-id"></span></h2>
            
            <div id="tweak-graph" onmousedown="startDragTweak(event)">
                <div id="tweak-bar"></div>
                <div id="tweak-thresh"></div>
            </div>

            <label>Response Shape</label>
            <div class="shape-btn-row">
                <button class="shape-btn" id="shape-square" onclick="setTweakShape('square')">Square<br>(Raw)</button>
                <button class="shape-btn" id="shape-triangle" onclick="setTweakShape('triangle')">Triangle<br>(Punchy)</button>
                <button class="shape-btn" id="shape-sine" onclick="setTweakShape('sine')">Sine<br>(Smooth)</button>
            </div>

            <button class="react-btn" id="tweak-react-btn" onclick="toggleReact()">
                MASTER REACT
                <div style="font-size:8px; font-weight:normal; margin-top:5px; opacity:0.7">Force screen to shake on THIS bar</div>
            </button>
        </div>
    </div>

    <div id="flash-layer"></div>
    <canvas id="canvas-layer"></canvas>
    <div id="logo-container"></div>
    <button id="toggle-ui" onclick="toggleUI()">OPEN ENGINE</button>

    <div id="ui-panel" id="panel">
        <h2>Phonk V28 <span style="font-size:9px; opacity:0.5">TWEAK BENCH</span></h2>

        <div class="control-group">
            <label>Track</label>
            <input type="file" id="file-in" accept="audio/*">
            <button id="play-btn" onclick="togglePlay()" disabled style="width:100%; margin-top:5px; background:#111; border:1px solid #333; color:#555; padding:5px; cursor:pointer;">LOAD A SONG</button>
        </div>
        <div class="control-group">
            <label>Image</label>
            <input type="file" id="img-in" accept="image/*">
        </div>

        <h3>1. Frequency Tweak</h3>
        <p style="font-size:9px; color:#555; margin-bottom:10px;">Click the üîç icon to inspect and shape a specific bar.</p>

        <div class="sculptor-grid">
            <div class="sculpt-col">
                <div class="graph-area"><div class="audio-bar" id="bar-0"></div><div class="thresh-line" id="line-0" style="bottom: 80%;"></div></div>
                <div class="col-controls">
                    <button class="tweak-trigger-btn" onclick="openTweak(0)">üîç</button>
                    <div class="react-indicator" id="ind-0"></div>
                </div>
            </div>
            <div class="sculpt-col">
                <div class="graph-area"><div class="audio-bar" id="bar-1"></div><div class="thresh-line" id="line-1" style="bottom: 60%;"></div></div>
                <div class="col-controls">
                    <button class="tweak-trigger-btn" onclick="openTweak(1)">üîç</button>
                    <div class="react-indicator" id="ind-1"></div>
                </div>
            </div>
            <div class="sculpt-col">
                <div class="graph-area"><div class="audio-bar" id="bar-2"></div><div class="thresh-line" id="line-2" style="bottom: 65%;"></div></div>
                <div class="col-controls">
                    <button class="tweak-trigger-btn" onclick="openTweak(2)">üîç</button>
                    <div class="react-indicator" id="ind-2"></div>
                </div>
            </div>
            <div class="sculpt-col">
                <div class="graph-area"><div class="audio-bar" id="bar-3"></div><div class="thresh-line" id="line-3" style="bottom: 85%;"></div></div>
                <div class="col-controls">
                    <button class="tweak-trigger-btn" onclick="openTweak(3)">üîç</button>
                    <div class="react-indicator" id="ind-3"></div>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>Master Pre-Amp</label>
            <input type="range" id="pre-amp" min="0.5" max="3.0" step="0.1" value="1.0">
        </div>

        <h3>2. Visuals</h3>
        <div class="control-group">
            <label>Output Shape (The Circle)</label>
            <select id="shape-select">
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="round">Round</option>
            </select>
        </div>
        <div class="checkbox-row"><input type="checkbox" id="auto-color" checked onchange="toggleAutoColor()"><span style="font-size:10px;">Auto-Match Colors</span></div>
        <div class="checkbox-row"><input type="checkbox" id="freq-flash" checked><span style="font-size:10px;">Color Flash on Beat</span></div>

        <div class="control-group"><label>Circle Radius</label><input type="range" id="radius" min="100" max="350" value="170"></div>
        <div class="control-group"><label>Bar Length</label><input type="range" id="bar-len" min="50" max="400" value="160"></div>
        <div class="control-group"><label>Bar Width</label><input type="range" id="bar-width" min="2" max="50" value="25"></div>

        <h3>3. Effects</h3>
        <div class="checkbox-row" style="flex-wrap:wrap;">
            <label style="margin-right:10px;"><input type="checkbox" id="fx-zoom" checked> Zoom</label>
            <label style="margin-right:10px;"><input type="checkbox" id="fx-shake" checked> Shake</label>
            <label><input type="checkbox" id="fx-flash" checked> Flash</label>
        </div>
    </div>

    <input type="color" id="col-idle" value="#ffffff" style="display:none">
    <input type="color" id="col-bass" value="#ff0033" style="display:none">

    <script>
        const dom = {
            playBtn: document.getElementById('play-btn'),
            canvas: document.getElementById('canvas-layer'),
            ctx: document.getElementById('canvas-layer').getContext('2d'),
            logo: document.getElementById('logo-container'),
            flash: document.getElementById('flash-layer'),
            panel: document.getElementById('ui-panel'),
            loader: document.getElementById('loader'),
            tweakModal: document.getElementById('tweak-modal'),
            tweakBar: document.getElementById('tweak-bar'),
            tweakThresh: document.getElementById('tweak-thresh'),
            tweakReactBtn: document.getElementById('tweak-react-btn'),
            bars: [0,1,2,3].map(i => document.getElementById(`bar-${i}`)),
            lines: [0,1,2,3].map(i => document.getElementById(`line-${i}`)),
            inds: [0,1,2,3].map(i => document.getElementById(`ind-${i}`)),
            colIdle: document.getElementById('col-idle'),
            colBass: document.getElementById('col-bass'),
            autoColor: document.getElementById('auto-color'),
            preAmp: document.getElementById('pre-amp'),
            shapeSelect: document.getElementById('shape-select'),
            freqFlash: document.getElementById('freq-flash')
        };
        dom.canvas.width = window.innerWidth;
        dom.canvas.height = window.innerHeight;

        const state = {
            isPlaying: false,
            physics: 0,
            thresholds: [0.8, 0.6, 0.65, 0.85],
            extracted: { bass: '#ff0033', idle: '#ffffff' },
            // NEW STATES
            reactIndex: -1, // -1 means All, 0-3 means locked
            bandSettings: [
                { shape: 'triangle', val: 0 },
                { shape: 'triangle', val: 0 },
                { shape: 'triangle', val: 0 },
                { shape: 'triangle', val: 0 }
            ],
            currentTweakIndex: -1
        };

        // --- TWEAK LOGIC ---
        window.openTweak = (idx) => {
            state.currentTweakIndex = idx;
            document.getElementById('tweak-band-id').innerText = (idx * 20 + 20) + "Hz";
            
            // Set Threshold Line Position
            dom.tweakThresh.style.bottom = (state.thresholds[idx] * 100) + "%";
            
            // Set Buttons State
            updateTweakUI();
            
            dom.tweakModal.classList.add('active');
        };

        window.closeTweak = () => {
            state.currentTweakIndex = -1;
            dom.tweakModal.classList.remove('active');
        };

        window.setTweakShape = (shape) => {
            if(state.currentTweakIndex === -1) return;
            state.bandSettings[state.currentTweakIndex].shape = shape;
            updateTweakUI();
        };

        window.toggleReact = () => {
            if(state.currentTweakIndex === -1) return;
            // If we are already reacting to this bar, turn it off (-1)
            // If not, set it to this bar
            if(state.reactIndex === state.currentTweakIndex) {
                state.reactIndex = -1;
            } else {
                state.reactIndex = state.currentTweakIndex;
            }
            updateTweakUI();
            updateGridIndicators();
        };

        function updateTweakUI() {
            const s = state.bandSettings[state.currentTweakIndex];
            
            // Shape Buttons
            ['square','triangle','sine'].forEach(sh => {
                const btn = document.getElementById(`shape-${sh}`);
                if(s.shape === sh) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // React Button
            if(state.reactIndex === state.currentTweakIndex) {
                dom.tweakReactBtn.classList.add('active');
                dom.tweakReactBtn.innerHTML = "REACTING TO THIS BAR <br><span style='font-size:10px'>CLICK TO UNLINK</span>";
            } else {
                dom.tweakReactBtn.classList.remove('active');
                dom.tweakReactBtn.innerHTML = "SET AS REACTION MASTER <br><span style='font-size:10px; opacity:0.5'>CLICK TO LINK PHYSICS</span>";
            }
        }

        function updateGridIndicators() {
            dom.inds.forEach((ind, i) => {
                if(i === state.reactIndex) ind.classList.add('active');
                else ind.classList.remove('active');
            });
        }

        // Tweak Dragging Logic (Threshold)
        function startDragTweak(e) {
            document.addEventListener('mousemove', onDragTweak);
            document.addEventListener('mouseup', endDragTweak);
        }
        function onDragTweak(e) {
            const rect = document.getElementById('tweak-graph').getBoundingClientRect();
            let y = 1.0 - ((e.clientY - rect.top) / rect.height);
            if (y < 0) y = 0; if (y > 1) y = 1;
            
            // Update global threshold
            if(state.currentTweakIndex !== -1) {
                state.thresholds[state.currentTweakIndex] = y;
                dom.tweakThresh.style.bottom = (y * 100) + "%";
                // Also update the mini grid line
                dom.lines[state.currentTweakIndex].style.bottom = (y * 100) + "%";
            }
        }
        function endDragTweak() {
            document.removeEventListener('mousemove', onDragTweak);
            document.removeEventListener('mouseup', endDragTweak);
        }


        // --- AUDIO ENGINE ---
        let audioCtx, source, analyser, audioBuffer;

        document.getElementById('file-in').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            dom.loader.classList.add('active');
            dom.playBtn.disabled = true;
            dom.playBtn.innerText = "ANALYZING...";

            const arrayBuffer = await file.arrayBuffer();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            try {
                audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                analyzeTrack(audioBuffer);
            } catch (err) { console.error(err); dom.loader.classList.remove('active'); }
        });

        function analyzeTrack(buffer) {
            // Simplified analysis for pre-amp
            const raw = buffer.getChannelData(0);
            let sum = 0;
            for (let i=0; i<raw.length; i+=10000) sum += Math.abs(raw[i]);
            const avg = sum / (raw.length/10000);
            let suggestedPreAmp = 1.0;
            if (avg < 0.1) suggestedPreAmp = 2.0;
            else if (avg > 0.4) suggestedPreAmp = 0.8;
            dom.preAmp.value = suggestedPreAmp;

            if (source) source.disconnect();
            dom.loader.classList.remove('active');
            dom.playBtn.disabled = false;
            dom.playBtn.innerText = "PLAY TRACK";
        }

        window.togglePlay = () => {
            if(!audioBuffer) return;
            if(state.isPlaying) {
                if(source) source.stop();
                state.isPlaying = false;
                dom.playBtn.innerText = "PLAY TRACK";
            } else {
                if(audioCtx.state === 'suspended') audioCtx.resume();
                source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;
                source.connect(analyser);
                source.connect(audioCtx.destination);
                source.start(0);
                state.isPlaying = true;
                dom.playBtn.innerText = "STOP TRACK";
                loop();
            }
        }

        function loop() {
            if(!state.isPlaying) return;
            requestAnimationFrame(loop);
            
            const bufferLen = analyser.frequencyBinCount; 
            const data = new Uint8Array(bufferLen);
            analyser.getByteFrequencyData(data);

            const masterGain = parseFloat(dom.preAmp.value); 
            const rawBands = [data[1], data[2], data[3], data[4]];
            
            let totalForce = 0;
            let forceSources = 0; // How many bars contributed to force

            rawBands.forEach((rawVal, i) => {
                let input = (rawVal / 255) * masterGain;
                if(input > 1) input = 1;

                // --- APPLY SHAPE SMOOTHING ---
                const settings = state.bandSettings[i];
                let processedVal = input;

                if (settings.shape === 'square') {
                    // No smoothing, just raw input
                    processedVal = input;
                } 
                else if (settings.shape === 'triangle') {
                    // Linear decay (Standard)
                    if (input > settings.val) settings.val = input; // Instant attack
                    else settings.val *= 0.85; // Linear decay
                    processedVal = settings.val;
                } 
                else if (settings.shape === 'sine') {
                    // Smooth rolling average
                    settings.val = (settings.val * 0.9) + (input * 0.1);
                    processedVal = settings.val * 1.5; // Boost sine slightly as it averages down
                }
                
                // Store for next frame
                state.bandSettings[i].val = processedVal;

                // --- UI UPDATE ---
                // Grid Bar
                dom.bars[i].style.height = (processedVal * 100) + "%";
                dom.bars[i].style.backgroundColor = (processedVal > state.thresholds[i]) ? dom.colBass.value : '#444';
                
                // Tweak Bar (if open)
                if(state.currentTweakIndex === i) {
                    dom.tweakBar.style.height = (processedVal * 100) + "%";
                    dom.tweakBar.style.backgroundColor = (processedVal > state.thresholds[i]) ? '#fff' : dom.colBass.value;
                }

                // --- PHYSICS CALCULATION ---
                // If React Index is set, ONLY calculate force if i == reactIndex
                if (state.reactIndex !== -1) {
                    if (state.reactIndex === i) {
                        const thresh = state.thresholds[i];
                        if (processedVal > thresh) {
                            totalForce = (processedVal - thresh) * 3.0; // Boost single source
                        }
                    }
                } else {
                    // Normal Mode: Sum all triggers
                    const thresh = state.thresholds[i];
                    if (processedVal > thresh) {
                        totalForce += (processedVal - thresh);
                    }
                }
            });

            // Physics Smoothing
            if (totalForce > state.physics) state.physics = totalForce;
            else state.physics *= 0.85; 
            
            if(state.physics > 2.5) state.physics = 2.5;
            if(state.physics < 0.001) state.physics = 0;

            draw(data, bufferLen, state.physics);
            applyFx(state.physics);
        }

        // --- VISUALS ---
        function draw(data, count, phys) {
            const ctx = dom.ctx;
            const cx = dom.canvas.width / 2;
            const cy = dom.canvas.height / 2;
            const baseRad = parseInt(document.getElementById('radius').value);
            const maxLen = parseInt(document.getElementById('bar-len').value);
            const w = parseFloat(document.getElementById('bar-width').value);
            const shape = dom.shapeSelect.value;
            const gain = parseFloat(dom.preAmp.value);

            // Color Mixing
            const cIdle = hexToRgb(dom.colIdle.value);
            const cBass = hexToRgb(dom.colBass.value);
            let flashMix = (dom.freqFlash.checked) ? Math.min(phys, 1) : 0;
            const finalColor = `rgb(${cIdle.r + (cBass.r - cIdle.r) * flashMix},${cIdle.g + (cBass.g - cIdle.g) * flashMix},${cIdle.b + (cBass.b - cIdle.b) * flashMix})`;

            const rad = baseRad + (phys * 25); // Physics applies to radius

            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
            ctx.fillStyle = finalColor;

            const totalBars = 60;
            const angleStep = Math.PI / totalBars; 

            for(let i = 0; i < totalBars; i++) {
                let index = 2 + i * 2;
                let val = (data[index] / 255) * gain; 
                if(val > 1) val = 1;

                // If React Mode is ON, we modulate the BAR LENGTH based on physics too, to make it snap
                let h = val * maxLen;
                if (state.reactIndex !== -1) {
                    h = h * (0.5 + (phys * 0.5)); // Make bars react to the master beat
                }

                if(h < 4) h = 4;
                drawBar(ctx, cx, cy, rad, w, h, (i * angleStep) - (Math.PI/2), shape);
                drawBar(ctx, cx, cy, rad, w, h, -(i * angleStep) - (Math.PI/2), shape);
            }
        }

        function drawBar(ctx, cx, cy, rad, w, h, angle, shape) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle);
            ctx.beginPath();
            if(shape === 'square') ctx.rect(rad, -w/2, h, w);
            else if (shape === 'triangle') { ctx.moveTo(rad, -w/2); ctx.lineTo(rad + h, 0); ctx.lineTo(rad, w/2); }
            else if (shape === 'round') { 
                if(ctx.roundRect) ctx.roundRect(rad, -w/2, h, w, w/2); 
                else ctx.rect(rad, -w/2, h, w); 
            }
            ctx.fill();
            ctx.restore();
        }

        function applyFx(p) {
            let s=1, x=0, y=0, f=0;
            if (p > 0.01) {
                if(document.getElementById('fx-zoom').checked) s += (p * 0.15); 
                if(document.getElementById('fx-shake').checked) {
                    const shake = p * 15; 
                    x = (Math.random()-0.5) * shake;
                    y = (Math.random()-0.5) * shake;
                }
                if(document.getElementById('fx-flash').checked) f = p * 0.5;
            }
            dom.logo.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${s})`;
            dom.logo.style.borderColor = `rgba(255,255,255,${0.05 + p})`; 
            dom.flash.style.opacity = f;
            dom.flash.style.background = 'white';
        }

        function hexToRgb(hex) {
            const bigint = parseInt(hex.replace('#',''), 16);
            return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
        }
        window.toggleUI = () => dom.panel.classList.toggle('hidden');
        window.toggleAutoColor = () => { if(dom.autoColor.checked) { dom.colBass.value = state.extracted.bass; dom.colIdle.value = state.extracted.idle; } }

        document.getElementById('img-in').addEventListener('change', e => {
            const u = URL.createObjectURL(e.target.files[0]);
            dom.logo.style.backgroundImage = `url(${u})`;
            const i = new Image(); i.src = u;
            i.onload = () => {
                const c = document.createElement('canvas'); const x = c.getContext('2d');
                c.width=i.width; c.height=i.height; x.drawImage(i,0,0);
                const p1 = x.getImageData(i.width/2, i.height/2, 1, 1).data; 
                const p2 = x.getImageData(10, 10, 1, 1).data; 
                state.extracted.bass = "#" + ((1<<24)+(p1[0]<<16)+(p1[1]<<8)+p1[2]).toString(16).slice(1);
                state.extracted.idle = "#" + ((1<<24)+(p2[0]<<16)+(p2[1]<<8)+p2[2]).toString(16).slice(1);
                if(dom.autoColor.checked) { dom.colBass.value = state.extracted.bass; dom.colIdle.value = state.extracted.idle; }
            }
        });
        window.onresize = () => { dom.canvas.width=window.innerWidth; dom.canvas.height=window.innerHeight; }
    </script>
</body>
</html>
