<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonk Engine V9 - Dual Tone</title>
    <style>
        /* --- THEME & VARIABLES --- */
        :root {
            --bg: #050505;
            --panel: rgba(15, 15, 15, 0.9);
            --border: rgba(255, 255, 255, 0.15);
            --text: #e0e0e0;
            --primary: #ff0055;
        }

        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; overflow: hidden; color: var(--text); }
        
        /* VISUAL LAYERS */
        #flash-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; opacity: 0; mix-blend-mode: overlay; }
        #canvas-layer { position: absolute; top: 0; left: 0; z-index: 1; }
        
        #logo-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; z-index: 5; border-radius: 50%; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        /* CONTROL PANEL */
        #ui-panel {
            position: absolute; top: 0; left: 0; width: 340px; height: 100vh;
            background: var(--panel); border-right: 1px solid var(--border);
            padding: 20px; box-sizing: border-box; z-index: 20; overflow-y: auto;
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(10px);
        }
        #ui-panel.hidden { transform: translateX(-100%); }

        /* UI ELEMENTS */
        h2 { margin: 0 0 20px 0; font-size: 16px; letter-spacing: 1px; color: white; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; }
        h3 { font-size: 11px; text-transform: uppercase; color: #888; margin-top: 25px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .control-group { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 11px; font-weight: 600; color: #ccc; margin-bottom: 6px; }

        input[type="range"] { width: 100%; height: 4px; background: #333; border-radius: 2px; appearance: none; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; box-shadow: 0 0 5px rgba(255,255,255,0.5); }
        
        input[type="file"] { width: 100%; background: #222; border: 1px solid #444; color: #aaa; padding: 6px; font-size: 10px; border-radius: 4px; }
        input[type="color"] { width: 100%; height: 30px; border: none; background: none; cursor: pointer; padding: 0; }

        /* BASS METER */
        .meter-box { height: 8px; background: #111; border-radius: 4px; position: relative; overflow: hidden; margin-top: 5px; border: 1px solid #333; }
        .meter-fill { height: 100%; width: 0%; background: #00ff00; transition: width 0.05s linear; }
        .meter-line { position: absolute; top: 0; bottom: 0; width: 2px; background: red; z-index: 2; box-shadow: 0 0 4px red; }

        /* EFFECTS */
        .effect-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; margin-bottom: 8px; border: 1px solid #333; }
        .fx-head { display: flex; justify-content: space-between; font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        .btn-add { width: 100%; background: transparent; border: 1px dashed #555; color: #888; padding: 8px; cursor: pointer; font-size: 10px; margin-top: 5px; }
        .btn-add:hover { border-color: var(--primary); color: white; }

        /* TOGGLE */
        #toggle-ui { position: absolute; top: 20px; left: 360px; z-index: 25; background: #111; color: white; border: 1px solid #444; padding: 8px 15px; cursor: pointer; border-radius: 20px; font-size: 12px; transition: left 0.3s; }
        #ui-panel.hidden + #toggle-ui { left: 20px; }
    </style>
</head>
<body>

    <div id="flash-layer"></div>
    <canvas id="canvas-layer"></canvas>
    <div id="logo-container"></div>

    <button id="toggle-ui" onclick="toggleUI()">Hide Controls</button>

    <div id="ui-panel" id="panel">
        <h2>PHONK ENGINE V9</h2>

        <div class="control-group">
            <label>Audio File</label>
            <input type="file" id="file-in" accept="audio/*">
            <audio id="audio" controls style="width:100%; margin-top:5px; height:25px; opacity:0.7;"></audio>
        </div>
        <div class="control-group">
            <label>Logo Image</label>
            <input type="file" id="img-in" accept="image/*">
        </div>

        <h3>Colors & Visuals</h3>
        <div class="control-group">
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label>Bass Color</label>
                    <input type="color" id="col-bass" value="#ff0055">
                </div>
                <div style="flex:1">
                    <label>Audio Color</label>
                    <input type="color" id="col-audio" value="#ffffff">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label>Bass Bar Count (The Split) <span id="v-split">4</span></label>
            <input type="range" id="bass-split" min="1" max="16" value="4" oninput="upd('v-split', this.value)">
        </div>
        <div class="control-group">
            <label>Bass Pop Intensity (Jump Out)</label>
            <input type="range" id="bass-pop" min="1" max="3" step="0.1" value="1.6">
        </div>

        <h3>Bass Engine</h3>
        <div class="control-group">
            <label>Threshold Check</label>
            <div class="meter-box">
                <div id="thresh-line" class="meter-line" style="left:50%"></div>
                <div id="meter-fill" class="meter-fill"></div>
            </div>
        </div>
        <div class="control-group">
            <label>Threshold Level <span id="v-thresh">128</span></label>
            <input type="range" id="thresh" min="0" max="255" value="128" oninput="updThresh(this.value)">
        </div>
        <div class="control-group">
            <label>Decay (Tight vs Heavy) <span id="v-decay">0.85</span></label>
            <input type="range" id="decay" min="0.1" max="0.95" step="0.05" value="0.85" oninput="upd('v-decay', this.value)">
        </div>

        <h3>Effects Stack</h3>
        <div id="stack"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="btn-add" onclick="addFx('zoom')">+ Zoom</button>
            <button class="btn-add" onclick="addFx('rotate')">+ Rotate</button>
            <button class="btn-add" onclick="addFx('exposure')">+ Flash</button>
            <button class="btn-add" onclick="addFx('shake')">+ Shake</button>
        </div>
        
        <div class="control-group" style="margin-top:20px;">
            <label>Resolution (Bar Count)</label>
            <input type="range" id="fft" min="5" max="9" step="1" value="7" oninput="updFFT(this.value)">
        </div>
    </div>

    <script>
        // --- SETUP ---
        const dom = {
            audio: document.getElementById('audio'),
            canvas: document.getElementById('canvas-layer'),
            ctx: document.getElementById('canvas-layer').getContext('2d'),
            logo: document.getElementById('logo-container'),
            flash: document.getElementById('flash-layer'),
            meter: document.getElementById('meter-fill'),
            tLine: document.getElementById('thresh-line'),
            panel: document.getElementById('ui-panel')
        };
        
        dom.canvas.width = window.innerWidth;
        dom.canvas.height = window.innerHeight;

        const state = {
            effects: [{ id: 1, type: 'zoom', intensity: 0.4 }],
            bassVal: 0,
            fftSize: 256,
            connected: false
        };

        let audioCtx, analyser, source;

        // --- AUDIO ENGINE ---
        dom.audio.addEventListener('play', () => {
            if(state.connected) { if(audioCtx.state === 'suspended') audioCtx.resume(); return; }
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(dom.audio);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = state.fftSize;
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                state.connected = true;
                loop();
            } catch(e) { console.error(e); }
        });

        // --- LOOP ---
        function loop() {
            requestAnimationFrame(loop);
            const buffer = analyser.frequencyBinCount;
            const data = new Uint8Array(buffer);
            analyser.getByteFrequencyData(data);

            // 1. PROCESS BASS
            // We sum the first 4 bars for the "Physics" engine
            let raw = (data[1] + data[2] + data[3]) / 3;
            
            // Meter
            dom.meter.style.width = (raw / 255 * 100) + "%";
            
            // Gate
            const thresh = parseInt(document.getElementById('thresh').value);
            let active = 0;
            if(raw > thresh) active = (raw - thresh) / (255 - thresh);
            
            // Decay
            const dec = parseFloat(document.getElementById('decay').value);
            if(active > state.bassVal) state.bassVal = active;
            else state.bassVal *= dec;

            // 2. EFFECTS
            applyFx(state.bassVal);

            // 3. DRAW
            draw(data, buffer, state.bassVal);
        }

        // --- VISUALS ---
        function draw(data, count, bass) {
            const ctx = dom.ctx;
            const cx = dom.canvas.width / 2;
            const cy = dom.canvas.height / 2;
            const rad = 150 + (bass * 40);

            // Settings
            const colBass = document.getElementById('col-bass').value;
            const colAudio = document.getElementById('col-audio').value;
            const split = parseInt(document.getElementById('bass-split').value); // Index where bass stops
            const pop = parseFloat(document.getElementById('bass-pop').value);

            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
            ctx.lineWidth = (600 / count);
            ctx.lineCap = 'round';

            for(let i = 0; i < count; i++) {
                let h = data[i] * 0.8;
                let isBass = i < split;
                
                // Color Switching
                ctx.strokeStyle = isBass ? colBass : colAudio;
                
                // Bass Pop Logic (Only multiply height if it is a Bass Bar)
                if (isBass) h *= (1 + (bass * (pop - 1)));

                // Shadow for Glow
                ctx.shadowBlur = isBass ? 15 : 0; 
                ctx.shadowColor = ctx.strokeStyle;

                const ang = (i * 2 * Math.PI) / count - (Math.PI/2);
                
                ctx.beginPath();
                ctx.moveTo(cx + Math.cos(ang) * (rad + 5), cy + Math.sin(ang) * (rad + 5));
                ctx.lineTo(cx + Math.cos(ang) * (rad + 5 + h), cy + Math.sin(ang) * (rad + 5 + h));
                ctx.stroke();
            }
            ctx.shadowBlur = 0; // Reset
        }

        function applyFx(b) {
            let s=1, r=0, x=0, y=0, e=0;
            state.effects.forEach(f => {
                const v = f.intensity * b;
                if(f.type==='zoom') s+=v;
                if(f.type==='rotate') r+=v*30;
                if(f.type==='exposure') e+=v;
                if(f.type==='shake') { x+=(Math.random()-0.5)*v*40; y+=(Math.random()-0.5)*v*40; }
            });
            dom.logo.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${Math.max(0,s)}) rotate(${r}deg)`;
            dom.flash.style.opacity = Math.min(1, Math.abs(e));
            dom.flash.style.background = e > 0 ? 'white' : 'black';
        }

        // --- UTILS ---
        window.upd = (id, v) => document.getElementById(id).innerText = v;
        window.updThresh = (v) => { 
            upd('v-thresh', v); 
            dom.tLine.style.left = (v/255*100) + '%'; 
        }
        window.updFFT = (v) => {
            const sz = Math.pow(2, v);
            state.fftSize = sz;
            if(analyser) analyser.fftSize = sz;
        }
        window.toggleUI = () => dom.panel.classList.toggle('hidden');

        // --- FILE INPUTS ---
        document.getElementById('file-in').addEventListener('change', e => {
            dom.audio.src = URL.createObjectURL(e.target.files[0]);
            dom.audio.play();
        });
        document.getElementById('img-in').addEventListener('change', e => {
            dom.logo.style.backgroundImage = `url(${URL.createObjectURL(e.target.files[0])})`;
        });

        // --- FX STACK ---
        function renderStack() {
            const el = document.getElementById('stack');
            el.innerHTML = '';
            state.effects.forEach(f => {
                el.innerHTML += `
                <div class="effect-card">
                    <div class="fx-head">${f.type.toUpperCase()} <span style="cursor:pointer;color:#555" onclick="remFx(${f.id})">Ã—</span></div>
                    <input type="range" min="-2" max="2" step="0.1" value="${f.intensity}" oninput="updFx(${f.id}, this.value)">
                </div>`;
            });
        }
        window.addFx = t => { state.effects.push({id:Date.now(), type:t, intensity:0.5}); renderStack(); }
        window.remFx = i => { state.effects = state.effects.filter(e=>e.id!==i); renderStack(); }
        window.updFx = (i,v) => { state.effects.find(e=>e.id===i).intensity = parseFloat(v); }
        renderStack();
        window.onresize = () => { dom.canvas.width=window.innerWidth; dom.canvas.height=window.innerHeight; }

    </script>
</body>
</html>
