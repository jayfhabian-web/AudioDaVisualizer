<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AudioDaVisualizer V18 - High Headroom</title>
    <style>
        /* --- THEME --- */
        :root {
            --bg: #050505;
            --panel: rgba(10, 10, 10, 0.96);
            --border: rgba(255, 255, 255, 0.15);
            --primary: #ff0055; 
            --text: #e0e0e0;
        }

        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; overflow: hidden; color: var(--text); }
        
        #flash-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; opacity: 0; mix-blend-mode: overlay; }
        #canvas-layer { position: absolute; top: 0; left: 0; z-index: 1; }
        
        #logo-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; z-index: 5; border-radius: 50%; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            will-change: transform; /* Performance optimization */
        }

        /* UI PANEL */
        #ui-panel {
            position: absolute; top: 0; left: 0; width: 340px; height: 100vh;
            background: var(--panel); border-right: 1px solid var(--border);
            padding: 20px; box-sizing: border-box; z-index: 20; overflow-y: auto;
            transition: transform 0.3s ease;
        }
        #ui-panel.hidden { transform: translateX(-100%); }

        /* HEADERS */
        h2 { 
            font-size: 20px; color: #fff; margin: 0 0 20px 0; 
            border-left: 4px solid var(--primary); padding-left: 10px;
            text-transform: uppercase; font-weight: 900; letter-spacing: 1px;
            outline: none; cursor: text;
        }
        h3 { font-size: 11px; text-transform: uppercase; color: #888; margin-top: 25px; border-bottom: 1px solid #333; padding-bottom: 5px; font-weight: 700; letter-spacing: 0.5px; }

        /* CONTROLS */
        .control-group { margin-bottom: 18px; }
        label { display: flex; justify-content: space-between; font-size: 11px; color: #ccc; margin-bottom: 6px; font-weight: 600; }

        input[type="range"] { width: 100%; height: 4px; background: #333; border-radius: 2px; appearance: none; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 14px; height: 14px; background: #fff; border-radius: 50%; box-shadow: 0 0 8px rgba(255,255,255,0.4); }
        
        input[type="file"] { width: 100%; background: #222; border: 1px solid #333; color: #888; padding: 8px; border-radius: 4px; font-size: 11px; }
        input[type="color"] { width: 100%; height: 30px; border: none; background: none; cursor: pointer; padding: 0; }
        
        .checkbox-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; background: #1a1a1a; padding: 8px; border-radius: 4px; border: 1px solid #333; }
        input[type="checkbox"] { accent-color: var(--primary); transform: scale(1.1); }

        /* METER */
        .meter-box { height: 10px; background: #000; border-radius: 4px; position: relative; overflow: hidden; margin-top: 5px; border: 1px solid #333; }
        .meter-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), #fff); transition: width 0.05s linear; }
        .meter-line { position: absolute; top: 0; bottom: 0; width: 2px; background: #00ff00; z-index: 2; box-shadow: 0 0 8px #00ff00; opacity:0.8; }
        
        /* WARNING TEXT */
        .warn { font-size: 9px; color: #ffaa00; margin-top: 4px; display: none; }

        /* TOGGLE BTN */
        #toggle-ui { position: absolute; top: 20px; left: 360px; z-index: 25; background: #111; color: white; border: 1px solid #444; padding: 8px 16px; cursor: pointer; border-radius: 20px; font-size: 11px; transition: left 0.3s; font-weight: bold; }
        #ui-panel.hidden + #toggle-ui { left: 20px; }
    </style>
</head>
<body>

    <div id="flash-layer"></div>
    <canvas id="canvas-layer"></canvas>
    <div id="logo-container"></div>
    <button id="toggle-ui" onclick="toggleUI()">Hide Controls</button>

    <div id="ui-panel" id="panel">
        <h2 contenteditable="true" spellcheck="false">AudioDaVisualizer</h2>

        <div class="control-group">
            <label>Audio Track</label>
            <input type="file" id="file-in" accept="audio/*">
            <audio id="audio" controls style="width:100%; margin-top:8px; height:25px; opacity:0.7;"></audio>
        </div>
        <div class="control-group">
            <label>Logo Image</label>
            <input type="file" id="img-in" accept="image/*">
        </div>

        <h3>1. Signal Control (Start Here)</h3>
        
        <div class="control-group">
            <label>Signal Trim (Fixes Loud Songs) <span id="lbl-trim">80%</span></label>
            <input type="range" id="trim" min="10" max="100" value="80" oninput="document.getElementById('lbl-trim').innerText=this.value+'%'">
            <div class="warn" id="warn-clip">Signal Clipping! Reduce Trim.</div>
        </div>

        <h3>2. Bass Trigger</h3>
        
        <div class="control-group">
            <label>Trigger Threshold</label>
            <div class="meter-box">
                <div id="thresh-line" class="meter-line" style="left:60%"></div>
                <div id="meter-fill" class="meter-fill"></div>
            </div>
            <input type="range" id="thresh" min="0" max="250" value="160" oninput="updThresh(this.value)" style="margin-top:8px;">
        </div>

        <div class="control-group">
            <label>Reaction Power</label>
            <input type="range" id="sens" min="1" max="5" step="0.1" value="2.5">
        </div>

        <div class="control-group">
            <label>Smoothness (Decay)</label>
            <input type="range" id="decay" min="0.5" max="0.92" step="0.01" value="0.80">
        </div>

        <h3>3. Visual Structure</h3>
        <div class="checkbox-row">
            <input type="checkbox" id="auto-color" checked onchange="toggleAutoColor()">
            <span style="font-size:11px;font-weight:bold;">Auto-Extract Colors</span>
        </div>
        <div id="manual-colors" style="display:none; margin-bottom:15px;">
            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label>Bass Color</label><input type="color" id="col-bass" value="#ff0055"></div>
                <div style="flex:1"><label>Rest Color</label><input type="color" id="col-audio" value="#ffffff"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Bar Thickness</label>
            <input type="range" id="bar-width" min="2" max="30" value="16">
        </div>
        <div class="control-group">
            <label>Bar Spacing</label>
            <input type="range" id="bar-gap" min="0" max="10" value="2">
        </div>
        <div class="control-group">
            <label>Roundness</label>
            <input type="range" id="bar-round" min="0" max="10" value="8">
        </div>
        <div class="control-group">
            <label>Ring Radius</label>
            <input type="range" id="radius" min="100" max="350" value="160">
        </div>

        <h3>4. Effects</h3>
        <div class="checkbox-row" style="flex-wrap:wrap;">
            <label style="margin-right:15px; cursor:pointer;"><input type="checkbox" id="fx-zoom" checked> Zoom</label>
            <label style="margin-right:15px; cursor:pointer;"><input type="checkbox" id="fx-shake" checked> Shake</label>
            <label style="cursor:pointer;"><input type="checkbox" id="fx-flash" checked> Flash</label>
        </div>
        <div class="control-group">
            <label>Effect Intensity</label>
            <input type="range" id="fx-int" min="0" max="2" step="0.1" value="1.0">
        </div>
    </div>

    <script>
        const dom = {
            audio: document.getElementById('audio'),
            canvas: document.getElementById('canvas-layer'),
            ctx: document.getElementById('canvas-layer').getContext('2d'),
            logo: document.getElementById('logo-container'),
            flash: document.getElementById('flash-layer'),
            meter: document.getElementById('meter-fill'),
            tLine: document.getElementById('thresh-line'),
            panel: document.getElementById('ui-panel'),
            colBass: document.getElementById('col-bass'),
            colAudio: document.getElementById('col-audio'),
            autoColor: document.getElementById('auto-color'),
            warn: document.getElementById('warn-clip')
        };
        dom.canvas.width = window.innerWidth;
        dom.canvas.height = window.innerHeight;

        const state = {
            connected: false,
            physics: 0,
            extracted: { bass: '#ff0055', audio: '#ffffff' }
        };

        let audioCtx, source, analyser;

        dom.audio.addEventListener('play', () => {
            if(state.connected) { if(audioCtx.state === 'suspended') audioCtx.resume(); return; }
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(dom.audio);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256; 
            source.connect(analyser);
            source.connect(audioCtx.destination); 
            state.connected = true;
            loop();
        });

        // --- THE ENGINE ---
        function loop() {
            requestAnimationFrame(loop);
            const buffer = analyser.frequencyBinCount;
            const data = new Uint8Array(buffer);
            analyser.getByteFrequencyData(data);

            // 1. SIGNAL TRIM (THE FIX)
            // We reduce the incoming signal strength artificially
            // This creates "room" for the threshold to work.
            const trim = parseInt(document.getElementById('trim').value) / 100;
            
            // 2. BASS CALCULATION
            // Calculate Average of first 6 bins (Deep Bass)
            let rawBass = 0;
            for(let i=0; i<6; i++) {
                rawBass += data[i];
            }
            rawBass = (rawBass / 6) * trim; // Apply Trim

            // 3. THRESHOLD LOGIC
            const thresh = parseInt(document.getElementById('thresh').value);
            const sens = parseFloat(document.getElementById('sens').value);
            
            // Meter Visual
            dom.meter.style.width = Math.min(100, (rawBass / 255 * 100)) + "%";
            
            // Clipping Warning (If meter is full red)
            dom.warn.style.display = (rawBass > 250) ? 'block' : 'none';

            let force = 0;
            
            // Only react if signal crosses the green line
            if(rawBass > thresh) {
                // Denom prevents Divide by Zero
                let denom = 255 - thresh;
                if (denom < 5) denom = 5; 

                force = (rawBass - thresh) / denom; 
                force = force * sens;
            }

            // 4. PHYSICS & SAFETY CLAMP
            const decay = parseFloat(document.getElementById('decay').value);
            
            if(force > state.physics) {
                state.physics = force;
            } else {
                state.physics *= decay;
            }

            // HARD CLAMP: Prevent explosion (Infinity)
            // We force the value to stay within 0.0 to 2.5
            if (!isFinite(state.physics)) state.physics = 0;
            if (state.physics > 2.5) state.physics = 2.5; 
            if (state.physics < 0.001) state.physics = 0;

            // 5. DRAW
            draw(data, buffer, state.physics, trim);
            applyFx(state.physics);
        }

        function draw(data, count, phys, trim) {
            const ctx = dom.ctx;
            const cx = dom.canvas.width / 2;
            const cy = dom.canvas.height / 2;
            const rad = parseInt(document.getElementById('radius').value) + (phys * 20);
            
            const w = parseFloat(document.getElementById('bar-width').value);
            const gap = parseFloat(document.getElementById('bar-gap').value);
            const round = parseFloat(document.getElementById('bar-round').value);
            const cBass = dom.colBass.value;
            const cAudio = dom.colAudio.value;

            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
            const angleStep = (2 * Math.PI) / count;

            for(let i = 0; i < count; i++) {
                // We also apply TRIM to the visual bars so they don't look maxed out
                let val = data[i] * trim;
                let h = (val / 255) * 110;

                // Color & Pop
                if (i < 8) { 
                    ctx.fillStyle = cBass;
                    // Bass bars get extra juice from physics
                    h *= (1 + (phys * 0.6)); 
                } else {
                    ctx.fillStyle = cAudio;
                }

                if (h > 2) {
                    const ang = (i * angleStep) - (Math.PI / 2);
                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(ang);
                    roundRect(ctx, -w/2, rad + gap, w, h, round);
                    ctx.restore();
                }
            }
        }

        function applyFx(p) {
            const mag = parseFloat(document.getElementById('fx-int').value);
            let s=1, x=0, y=0, f=0;

            if (p > 0.01) {
                if(document.getElementById('fx-zoom').checked) s += (p * 0.25 * mag);
                if(document.getElementById('fx-shake').checked) {
                    const shake = p * 15 * mag;
                    x = (Math.random()-0.5) * shake;
                    y = (Math.random()-0.5) * shake;
                }
                if(document.getElementById('fx-flash').checked) f = p * 0.5 * mag;
            }

            dom.logo.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${s})`;
            dom.flash.style.opacity = f;
            dom.flash.style.background = 'white';
        }

        function roundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x+r, y);
            ctx.arcTo(x+w, y,   x+w, y+h, r);
            ctx.arcTo(x+w, y+h, x,   y+h, r);
            ctx.arcTo(x,   y+h, x,   y,   r);
            ctx.arcTo(x,   y,   x+w, y,   r);
            ctx.closePath();
            ctx.fill();
        }

        window.updThresh = (v) => { 
            dom.tLine.style.left = (v/255*100) + "%";
        };
        window.toggleUI = () => dom.panel.classList.toggle('hidden');
        window.toggleAutoColor = () => {
            const a = dom.autoColor.checked;
            document.getElementById('manual-colors').style.display = a ? 'none' : 'block';
            if(a) { dom.colBass.value = state.extracted.bass; dom.colAudio.value = state.extracted.audio; }
        }

        document.getElementById('img-in').addEventListener('change', e => {
            const u = URL.createObjectURL(e.target.files[0]);
            dom.logo.style.backgroundImage = `url(${u})`;
            const i = new Image(); i.src = u;
            i.onload = () => {
                const c = document.createElement('canvas'); const x = c.getContext('2d');
                c.width=i.width; c.height=i.height; x.drawImage(i,0,0);
                const p1 = x.getImageData(i.width/2, i.height/2, 1, 1).data;
                const p2 = x.getImageData(10, 10, 1, 1).data;
                state.extracted.bass = "#" + ((1<<24)+(p1[0]<<16)+(p1[1]<<8)+p1[2]).toString(16).slice(1);
                state.extracted.audio = "#" + ((1<<24)+(p2[0]<<16)+(p2[1]<<8)+p2[2]).toString(16).slice(1);
                if(dom.autoColor.checked) { dom.colBass.value = state.extracted.bass; dom.colAudio.value = state.extracted.audio; }
            }
        });
        document.getElementById('file-in').addEventListener('change', e => { dom.audio.src = URL.createObjectURL(e.target.files[0]); dom.audio.play(); });
        window.onresize = () => { dom.canvas.width=window.innerWidth; dom.canvas.height=window.innerHeight; }
    </script>
</body>
</html>
