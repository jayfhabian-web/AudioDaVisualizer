<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonk Engine V16 - Bass Fix</title>
    <style>
        /* --- THEME --- */
        :root {
            --bg: #050505;
            --panel: rgba(10, 10, 10, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #ff0055; /* The Phonk Pink */
            --text: #e0e0e0;
        }

        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; overflow: hidden; color: var(--text); }
        
        /* VISUAL LAYERS */
        #flash-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; opacity: 0; mix-blend-mode: overlay; }
        #canvas-layer { position: absolute; top: 0; left: 0; z-index: 1; }
        
        #logo-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; z-index: 5; border-radius: 50%; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        /* UI PANEL */
        #ui-panel {
            position: absolute; top: 0; left: 0; width: 340px; height: 100vh;
            background: var(--panel); border-right: 1px solid var(--border);
            padding: 20px; box-sizing: border-box; z-index: 20; overflow-y: auto;
            backdrop-filter: blur(10px); transition: transform 0.3s ease;
        }
        #ui-panel.hidden { transform: translateX(-100%); }

        /* HEADERS */
        h2 { 
            font-size: 18px; color: #fff; margin: 0 0 20px 0; 
            border-left: 4px solid var(--primary); padding-left: 10px;
            text-transform: uppercase; font-weight: 800; cursor: text;
        }
        h3 { font-size: 11px; text-transform: uppercase; color: #666; margin-top: 25px; border-bottom: 1px solid #333; padding-bottom: 5px; font-weight: 700; }

        /* CONTROLS */
        .control-group { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-size: 11px; color: #aaa; margin-bottom: 5px; font-weight: 600; }

        input[type="range"] { width: 100%; height: 4px; background: #333; border-radius: 2px; appearance: none; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; box-shadow: 0 0 5px rgba(255,255,255,0.5); }
        
        input[type="file"] { width: 100%; background: #222; border: 1px solid #333; color: #888; padding: 8px; border-radius: 4px; font-size: 11px; }
        input[type="color"] { width: 100%; height: 30px; border: none; background: none; cursor: pointer; padding: 0; }
        
        .checkbox-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; background: #1a1a1a; padding: 8px; border-radius: 4px; border: 1px solid #333; }

        /* METER */
        .meter-box { height: 6px; background: #111; border-radius: 3px; position: relative; overflow: hidden; margin-top: 5px; border: 1px solid #333; }
        .meter-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.05s linear; }
        .meter-line { position: absolute; top: 0; bottom: 0; width: 2px; background: #fff; z-index: 2; opacity: 0.8; }

        /* TOGGLE BTN */
        #toggle-ui { position: absolute; top: 20px; left: 360px; z-index: 25; background: #111; color: white; border: 1px solid #444; padding: 8px 16px; cursor: pointer; border-radius: 20px; font-size: 11px; transition: left 0.3s; }
        #ui-panel.hidden + #toggle-ui { left: 20px; }
    </style>
</head>
<body>

    <div id="flash-layer"></div>
    <canvas id="canvas-layer"></canvas>
    <div id="logo-container"></div>
    <button id="toggle-ui" onclick="toggleUI()">Hide Controls</button>

    <div id="ui-panel" id="panel">
        <h2 contenteditable="true">PHONK ENGINE V16</h2>

        <div class="control-group">
            <label>Audio</label>
            <input type="file" id="file-in" accept="audio/*">
            <audio id="audio" controls style="width:100%; margin-top:5px; height:25px; opacity:0.6;"></audio>
        </div>
        <div class="control-group">
            <label>Image</label>
            <input type="file" id="img-in" accept="image/*">
        </div>

        <h3>1. Bass Trigger (The Fix)</h3>
        
        <div class="control-group">
            <label>Bass Threshold (Gate) <span id="v-thresh">140</span></label>
            <div class="meter-box">
                <div id="thresh-line" class="meter-line" style="left:55%"></div>
                <div id="meter-fill" class="meter-fill"></div>
            </div>
            <input type="range" id="thresh" min="0" max="255" value="140" oninput="updThresh(this.value)" style="margin-top:5px;">
        </div>

        <div class="control-group">
            <label>Bass Sensitivity (Multiplier)</label>
            <input type="range" id="sens" min="1" max="3" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>Movement Smoothness</label>
            <input type="range" id="decay" min="0.5" max="0.95" step="0.01" value="0.85">
        </div>

        <h3>2. Visual Structure</h3>
        <div class="checkbox-row">
            <input type="checkbox" id="auto-color" checked onchange="toggleAutoColor()">
            <span style="font-size:11px;font-weight:bold;">Auto-Extract Colors</span>
        </div>
        <div id="manual-colors" style="display:none; margin-bottom:15px;">
            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label>Bass Color</label><input type="color" id="col-bass" value="#ff0055"></div>
                <div style="flex:1"><label>Melody Color</label><input type="color" id="col-audio" value="#ffffff"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Bar Thickness</label>
            <input type="range" id="bar-width" min="2" max="30" value="14">
        </div>
        <div class="control-group">
            <label>Bar Gap</label>
            <input type="range" id="bar-gap" min="0" max="10" value="2">
        </div>
        <div class="control-group">
            <label>Roundness</label>
            <input type="range" id="bar-round" min="0" max="10" value="6">
        </div>
        <div class="control-group">
            <label>Circle Radius</label>
            <input type="range" id="radius" min="100" max="350" value="160">
        </div>

        <h3>3. Effects</h3>
        <div class="checkbox-row" style="flex-wrap:wrap;">
            <label style="margin-right:10px;"><input type="checkbox" id="fx-zoom" checked> Zoom</label>
            <label style="margin-right:10px;"><input type="checkbox" id="fx-shake" checked> Shake</label>
            <label><input type="checkbox" id="fx-flash" checked> Flash</label>
        </div>
        <div class="control-group">
            <label>Effect Intensity</label>
            <input type="range" id="fx-int" min="0" max="2" step="0.1" value="0.8">
        </div>
    </div>

    <script>
        const dom = {
            audio: document.getElementById('audio'),
            canvas: document.getElementById('canvas-layer'),
            ctx: document.getElementById('canvas-layer').getContext('2d'),
            logo: document.getElementById('logo-container'),
            flash: document.getElementById('flash-layer'),
            meter: document.getElementById('meter-fill'),
            tLine: document.getElementById('thresh-line'),
            panel: document.getElementById('ui-panel'),
            colBass: document.getElementById('col-bass'),
            colAudio: document.getElementById('col-audio'),
            autoColor: document.getElementById('auto-color')
        };
        dom.canvas.width = window.innerWidth;
        dom.canvas.height = window.innerHeight;

        const state = {
            connected: false,
            bassPhysics: 0, // Calculated value for movement
            extracted: { bass: '#ff0055', audio: '#ffffff' }
        };

        let audioCtx, source, analyser;

        // --- 1. SIMPLIFIED AUDIO SETUP (V10 Style) ---
        // We removed the filters. We are reading RAW data and processing it with math.
        dom.audio.addEventListener('play', () => {
            if(state.connected) { if(audioCtx.state === 'suspended') audioCtx.resume(); return; }
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(dom.audio);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256; 
            
            // Direct connection. No fancy filters to mess things up.
            source.connect(analyser);
            source.connect(audioCtx.destination); 

            state.connected = true;
            loop();
        });

        // --- 2. THE RENDER LOOP ---
        function loop() {
            requestAnimationFrame(loop);
            const buffer = analyser.frequencyBinCount; // 128 bins
            const data = new Uint8Array(buffer);
            analyser.getByteFrequencyData(data);

            // --- A. BASS DETECTION LOGIC (The Fix) ---
            // Instead of averaging the whole song, we ONLY look at the first 4-8 bins.
            // These correspond to ~20Hz to ~150Hz (Kick & Sub).
            let rawBass = 0;
            // Summing only the deepest lows
            for(let i=0; i<6; i++) {
                rawBass += data[i];
            }
            rawBass = rawBass / 6; // Average of lows

            // Apply Sensitivity Multiplier
            const sens = parseFloat(document.getElementById('sens').value);
            rawBass = rawBass * sens;

            // Update Visual Meter (So you can see the bass hitting)
            dom.meter.style.width = Math.min(100, (rawBass / 255 * 100)) + "%";

            // THRESHOLD CHECK
            const thresh = parseInt(document.getElementById('thresh').value);
            let activeForce = 0;
            
            // If the bass is LOUDER than the threshold line, we react.
            // If it is quieter (background noise, melody bleed), we do NOTHING.
            if(rawBass > thresh) {
                // Normalize the force (0.0 to 1.0) based on how far past the line it went
                activeForce = (rawBass - thresh) / (255 - thresh);
            } else {
                activeForce = 0; // Absolute silence if below threshold
            }

            // Apply Smoothing (Decay)
            const decay = parseFloat(document.getElementById('decay').value);
            if(activeForce > state.bassPhysics) {
                state.bassPhysics = activeForce; // Instant attack
            } else {
                state.bassPhysics *= decay; // Smooth release
            }

            // --- B. DRAWING & FX ---
            drawBars(data, buffer, state.bassPhysics);
            applyFx(state.bassPhysics);
        }

        function drawBars(data, count, physics) {
            const ctx = dom.ctx;
            const cx = dom.canvas.width / 2;
            const cy = dom.canvas.height / 2;
            const baseRad = parseInt(document.getElementById('radius').value);
            const rad = baseRad + (physics * 20); // Circle breathes with bass
            
            // Settings
            const w = parseFloat(document.getElementById('bar-width').value);
            const gap = parseFloat(document.getElementById('bar-gap').value);
            const round = parseFloat(document.getElementById('bar-round').value);
            const cBass = dom.colBass.value;
            const cAudio = dom.colAudio.value;

            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);

            // We draw ALL bars (Bass + Melody), but we color them differently.
            // We use the same 'count' (128) for the loop.
            const angleStep = (2 * Math.PI) / count;

            for(let i = 0; i < count; i++) {
                // Height Calculation
                let val = data[i];
                let h = (val / 255) * 120; // Max height

                // If this is a BASS bar (low index), we boost it with the physics value
                if (i < 10) {
                    ctx.fillStyle = cBass;
                    // Make bass bars pop more when the trigger hits
                    h *= (1 + physics);
                } else {
                    ctx.fillStyle = cAudio;
                }

                // Position
                const ang = (i * angleStep) - (Math.PI / 2);
                
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(ang);
                
                // Draw rounded bar
                if(h > 2) {
                    roundRect(ctx, -w/2, rad + gap, w, h, round);
                }
                ctx.restore();
            }
        }

        // Rounded Rectangle Helper
        function roundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x+r, y);
            ctx.arcTo(x+w, y,   x+w, y+h, r);
            ctx.arcTo(x+w, y+h, x,   y+h, r);
            ctx.arcTo(x,   y+h, x,   y,   r);
            ctx.arcTo(x,   y,   x+w, y,   r);
            ctx.closePath();
            ctx.fill();
        }

        function applyFx(force) {
            const intensity = parseFloat(document.getElementById('fx-int').value);
            let s = 1, x = 0, y = 0, f = 0;

            if (force > 0.01) {
                if(document.getElementById('fx-zoom').checked) s += (force * 0.3 * intensity);
                if(document.getElementById('fx-shake').checked) {
                    const shake = force * 20 * intensity;
                    x = (Math.random()-0.5) * shake;
                    y = (Math.random()-0.5) * shake;
                }
                if(document.getElementById('fx-flash').checked) f = force * 0.5 * intensity;
            }

            dom.logo.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${s})`;
            dom.flash.style.opacity = f;
            dom.flash.style.background = 'white';
        }

        // --- UTILS ---
        window.updThresh = (v) => { 
            document.getElementById('v-thresh').innerText = v;
            dom.tLine.style.left = (v/255*100) + "%";
        };
        window.toggleUI = () => dom.panel.classList.toggle('hidden');

        // Color Logic
        document.getElementById('img-in').addEventListener('change', e => {
            const u = URL.createObjectURL(e.target.files[0]);
            dom.logo.style.backgroundImage = `url(${u})`;
            const i = new Image(); i.src = u;
            i.onload = () => {
                const c = document.createElement('canvas'); const x = c.getContext('2d');
                c.width=i.width; c.height=i.height; x.drawImage(i,0,0);
                const p1 = x.getImageData(i.width/2, i.height/2, 1, 1).data;
                const p2 = x.getImageData(10, 10, 1, 1).data;
                state.extracted.bass = "#" + ((1<<24)+(p1[0]<<16)+(p1[1]<<8)+p1[2]).toString(16).slice(1);
                state.extracted.audio = "#" + ((1<<24)+(p2[0]<<16)+(p2[1]<<8)+p2[2]).toString(16).slice(1);
                if(dom.autoColor.checked) { dom.colBass.value = state.extracted.bass; dom.colAudio.value = state.extracted.audio; }
            }
        });
        document.getElementById('file-in').addEventListener('change', e => { dom.audio.src = URL.createObjectURL(e.target.files[0]); dom.audio.play(); });
        window.toggleAutoColor = () => {
            const a = dom.autoColor.checked;
            document.getElementById('manual-colors').style.display = a ? 'none' : 'block';
            if(a) { dom.colBass.value = state.extracted.bass; dom.colAudio.value = state.extracted.audio; }
        }
        window.onresize = () => { dom.canvas.width=window.innerWidth; dom.canvas.height=window.innerHeight; }
    </script>
</body>
</html>
